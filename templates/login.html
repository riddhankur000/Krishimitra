{% extends "base.html" %}
{% block title %}Login - Krishimitra{% endblock %}
{% block content %}
<section style="padding: 4rem 0;">
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">
                <i class="fas fa-sign-in-alt"></i> Login to Krishimitra
            </h2>
            
            <form method="post">
                <div class="form-group">
                    <label for="email">Email or Phone <span style="color: red;">*</span></label>
                    <input type="text" id="email" name="email" class="form-control" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password <span style="color: red;">*</span></label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" name="remember" style="margin-right: 0.5rem;">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="#" style="color: var(--primary-color);">Forgot Password?</a>
                </div>

                <hr style="margin: 2rem 0;">

                <div style="text-align: center;">
                    <p>Don't have an account? <a href="/register" style="color: var(--primary-color); font-weight: bold;">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
