{% extends "base.html" %}
{% block title %}Register - Krishimitra{% endblock %}
{% block content %}
<section style="padding: 4rem 0;">
    <div class="container">
        <div class="card" style="max-width: 700px; margin: 0 auto;">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">
                <i class="fas fa-user-plus"></i> Create Your Account
            </h2>
            
            <form method="post">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="full_name">Full Name <span style="color: red;">*</span></label>
                        <input type="text" id="full_name" name="full_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number <span style="color: red;">*</span></label>
                        <input type="tel" id="phone" name="phone" class="form-control" required placeholder="+91 XXXXXXXXXX">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="password">Password <span style="color: red;">*</span></label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password <span style="color: red;">*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_type">I am a <span style="color: red;">*</span></label>
                    <select id="user_type" name="user_type" class="form-control" required>
                        <option value="">Select type</option>
                        <option value="farmer">Farmer</option>
                        <option value="ngo">NGO / Policy Researcher</option>
                        <option value="trader">Trader / Buyer</option>
                    </select>
                </div>

                <div id="farmer-fields">
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="state">State</label>
                            <select id="state" name="state" class="form-control">
                                <option value="">Select state</option>
                                {% for state in states %}
                                <option value="{{ state }}">{{ state }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="district">District</label>
                            <input type="text" id="district" name="district" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="crops">Primary Crops (Select multiple)</label>
                        <select id="crops" name="crops" class="form-control" multiple size="4">
                            {% for crop in crops %}
                            <option value="{{ crop }}">{{ crop }}</option>
                            {% endfor %}
                        </select>
                        <small style="color: var(--text-light);">Hold Ctrl/Cmd to select multiple</small>
                    </div>

                    <div class="form-group">
                        <label for="farm_size">Farm Size (acres)</label>
                        <input type="number" id="farm_size" name="farm_size" class="form-control" step="0.1">
                    </div>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" name="terms" required style="margin-right: 0.5rem;">
                        I agree to the <a href="/terms-privacy" style="color: var(--primary-color);">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p>Already have an account? <a href="/login" style="color: var(--primary-color); font-weight: bold;">Login Here</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
